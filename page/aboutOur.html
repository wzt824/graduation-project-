<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>卓越——关于我们</title>
    <link rel="stylesheet" href="css/ourAbout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="index.html">商城首页</a>
            <a href="#">我的收藏</a>
            <a href="cart.html">购物车</a>
        </div>
        <div class="right">
            <span></span>
            <span></span>
        </div>
    </header>
    <section>
        <!--轮播图部分-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-one">
                    <img src="./img/ourAbout2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/ourAbout1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/ourAbout3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/ourAbout4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/ourAbout5.jpg" alt="">
                </div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!--作者及网站信息-->
        <div class="contentBox">
            <h2>商城简介</h2>
            <p></p>
            <h2>开发者简介</h2>

        <!--离子盒子-->
        <div id="canVes"></div>

        <!--底部信息-->
        <div class="foot">
            <p><span>COPYRIGHT 2012-2016</span><a href="javascript:;">XX洛枫科技有限公司</a></p>

        </div>
    </footer>
</body>
</html>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
<script>
    $(function () {
        $("#canVes").load("liZi.html");
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal', // 水平切换选项
            loop: true, // 循环模式选项
            // autoplay:true,
            autoplay: {
                delay: 3000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        $(".right").click(function () {
            $("header").css({
                display:"none"
            })
        });
        //固定部分
        window.onscroll = function(){
            let temp = document.body.scrollTop || document.documentElement.scrollTop;
            if(temp >= 120){
                $("header").css({
                    display:"block"
                })
            }
        }


    })
</script>
