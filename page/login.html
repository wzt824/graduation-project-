<body>
    <section>
        <div class="contant">
            <div class="loginBox">
                <a href="index.html" class="reg_logo"><img src="img/logo-title.png" alt=""></a>
                <div id="list">
                    <div class="reg_hint_phone">
                        <span class="hint_phone phone">邮箱/手机号</span>
                        <input type="text" name="userphone" id="userphone">
                        <span class="waringInfo_phone waringInfo_userphone"></span>
                    </div>
                    <div class="reg_hint_phone">
                        <span class="hint_phone pwd">密码</span>
                        <input type="password" name="userphone" id="password">
                        <span class="waringInfo_phone waringInfo_password"></span>
                    </div>
                    <input id="btn" type="button" value="确认">
                </div>
                <div class="login_Box">
                    <div class="login_xian">
                        <legend align="center" class="oth_type_txt">其他方式登录</legend>
                    </div>
                    <p class="icon">
                        <a href="javascript:;" class="zfb_icon"></a>
                        <a href="javascript:;" class="qq_icon"></a>
                        <a href="javascript:;" class="wb_icon"></a>
                    </p>
                    <p class="text">
                        <a href="reg.html">账号注册</a>|<a href="javascript:;">找回密码</a>
                    </p>
                </div>
            </div>

                    <a href="javascript:;"><img src="img/yinlian.png" title="银联特约用户"></a>
                    <a href="javascript:;"><img src="img/chengxin.png" title="实名认证"></a>
                    <a href="javascript:;"><img src="img/police.png" title="公安备案"></a>
                </p>
            </div>
        </div>
        <!-- 固定部分 -->
        <div id="public_fixed">
            <a class="btn qq_reg" href="javascript:;"></a>
            <div class="btn btn_phone">
                <div class="_phone">400-858-2020</div>
            </div>
            <div class="btn btn_top"></div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/login.js"></script>
<script>
    $(function () {
        $("#btn")[0].onclick= function(){
            //1、创建对象
            let xhr = new XMLHttpRequest();
            //2、设置请求参数
            xhr.open("post","php/loginCheck.php",true);

            //3、设置回调函数
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status==200){
                    //5、接收响应
                    let str = xhr.responseText;
                    if(str=="1"){
                        location.href="index.html";
                    }else{
                    	alert("登录失败");
                    }
                }
            }

            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");

            //4、发送请求
            let str = "userphone="+$("#userphone").val()+"&password="+$("#password").val();
            xhr.send(str);

            setCookie("userphone",$("#userphone").val(),21);
        }
    });
</script>
